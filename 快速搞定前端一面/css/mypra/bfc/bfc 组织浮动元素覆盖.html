<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bfc</title>
  <style>
  .same-bfc {
    width: 100px;
    height: 100px;
    background: lightblue;
    margin: 100px;
  }

  .container {
    overflow: hidden;
  }

  #left {
    border: 1px solid #ccc;
    float: left;
    width: 50%;
    margin: -1px;
    height: 500px;
    padding: 10px;
    box-sizing: border-box;
  }


  #right {
    border: 1px solid #FF0000;
    float: right;
    width: 50%;
    box-sizing: border-box;
    margin: -1px;
    height: 500px;
    padding: 10px;
  }

  p, .with-bfc {
    width: 100px;
    height: 100px;
    background: lightblue;
    margin: 100px;
    box-sizing: border-box;

  }

  </style>
</head>

<body>
<div id="left">
  <div style="height: 100px;width: 100px;float: left;background: lightblue">我是一个左浮动的元素</div>
  <div style="width: 200px; height: 200px;background: #eee">我是一个没有设置浮动,
    也没有触发 BFC 元素,
    我的style: width: 200px; height:200px; background: #eee;
  </div>
</div>
<div id="right">
  <div style="height: 100px;width: 100px;float: left;background: lightblue">我是一个左浮动的元素</div>
  <div style="width: 200px; height: 200px;background: #eee;overflow: hidden;">我是一个没有设置浮动,
    也没有触发 BFC 元素,
    我的style: width: 200px; height:200px; background: #eee;
  </div>
</div>

</body>
</html>
